<nav>
    <ul class="pagination">
        {% if page_obj.has_previous  %}
            <li class="page-item">
                <a class="page-link" href="?page=1">Primera</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{page_object.previous_page_number}}"><span aria-hidden="true">&laquo;</span></a>
            </li>
        {% endif %}
        
        {% for page in page_obj.paginator  %}
            <li class="page_item">
                <a href="?page={{page.number}}" class="page-link">
                    {{page.number}}
                </a>
            </li>
        {% endfor %}
            
        {% if page_obj.has_next %}
            <li class="page-item">
                <a href="?page={{page_obj.next_page_number}}" class="page-link"><span aria-hidden="true" >&raquo;</span></a>
            </li>
            <li class="page-item">
                <a href="?page={{page_obj.paginator.num_pages}}" class="page-link">Ultima</a>
            </li>
        {% endif %}
            
    </ul>
</nav>
